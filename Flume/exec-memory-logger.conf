# exec-memory-logger.conf
# flume-ng agent --conf $FLUME_HOME/conf --conf-file exec-memory-logger.conf --name exec-memory-logger -Dflume.root.logger=INFO,console

exec-memory-logger.sources = avro-source
exec-memory-logger.sinks = logger-sink
exec-memory-logger.channels = memory-channel

exec-memory-logger.sources.r1.type = exec
exec-memory-logger.sources.r1.command = tail -F /tmp/data.log

exec-memory-logger.sinks.logger-sink.type = logger

exec-memory-logger.channels.memory-channel.type = memory

exec-memory-logger.sources.r1.channels = memory-channel
exec-memory-logger.sinks.logger-sink.channel = memory-channel